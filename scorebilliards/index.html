<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="style.css" rel="stylesheet">

  <title>Score Billiards</title>
</head>
<body>
  <div id="players" class="container">
    <button style="font-size: 16px" id="btnAddPlayer">Add Player</button>
    <h1>Players</h1>
    <ul id="playerList"></ul>
    <h1>Current player: <span id="currentPlayer"></span></h1>
    <h1>Break: <span id="currentBreakScore"></span></h1>
  </div>

  <div id="scoring" class="container">
    <button id="btn10">10</button>
    <button id="btn20">20</button>
    <button id="btn30">30</button>
    <button id="btn50">50</button>
    <button id="btn100">100</button>
    <button id="btn200">200</button>
    <button id="btnEnd">End Break (Safe)</button>
    <button id="btnFoul">Foul Break</button>
    <button id="btnBlack">Black Pin</button>
    <button id="btnEndGame">End Game</button>
  </div>

  <!-- jQuery -->
  <script src="jquery-3.2.1.min.js"></script>

  <script src="script.js"></script>
</body>
