<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- PWA -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#5085a5">
  <meta name="theme-color" content="#5085a5">
  
  <script defer src="site.js"></script>

  <!-- Chartjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

  <title>Score Billiards</title>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <i><a href="." style="font-family: 'Orbitron', sans-serif;"><h1>SB<span style="font-size: 14px; vertical-align: top; color: #31708e; font-family: 'Orbitron', sans-serif;"> BETA</span></h1></a></i>
    </div>
  </div>
  
  <div class="container">
    <div id="beforeGame">
      <button id="btnNewGame" class="button-primary" style="font-size: 24px; margin: 0;">New Game</button>
      <div id="addPlayer">
        <h2 style="margin-bottom: 3px;"><span style="border-bottom: 1px solid #ddd;">Player Setup</span></h2><br>
        <input type="text" id="playerNameInput" placeholder="Name" style="width: 120px;" autofocus>
        <button id="btnAnotherPlayer">Add Another Player</button>
        <button id="btnFinishPlayer" class="button-primary">Add and Start</button>

        <ul id="playerSetupList"></ul>
        
      </div>
    </div>

    <div id="inGame">
      <div id="players">
          <ul id="playerList" style="padding: 5px;"></ul>
          <h1 style="font-weight: 400">Break: <span style="font-weight: 700; font-size: 42px;" id="currentBreakScore">0</span></h1>
        </div>
      
        <div id="scoring" style="margin-bottom: 30px;">
          <div id="additions">
            <button id="btn10">10</button>
            <button id="btn20">20</button>
            <button id="btn30">30</button>
            <button id="btn50">50</button>
            <button id="btn100">100</button>
            <button id="btn200">200</button>
          </div>
          <div id="breaks">
            <button id="btnSafe">Safe Break</button>
            <button id="btnFoul">Nope</button>
            <button id="btnBlack">Nooooope</button>
            <button id="btnEndGame" class="button-primary">End Game</button>
          </div>
        </div>
    </div>
    <div id="afterGame">
      <h1 style="border-bottom: 2px solid #5085a5;">Game Results</h1>
      <br>
      <h1 style="font-weight: 400;">Winner: <span id="winner" style="font-weight: 700;"></span></h1>
      <ul id="resultsList">
        <li>
          <div class="resultCard"><canvas id="compareChart" width=window.innerWidth height="180"></canvas></div>
        </li>
      </ul>
      <div style="margin-bottom: 40px;">
        <button id="btnRematch" class="button-primary">Rematch</button>
        <button id="btnReset" style="font-size: 24px; margin: 0;">Finish</button>
      </div>
    </div>
  </div>

  

  <!-- jQuery -->
  <script src="jquery-3.2.1.min.js"></script>
  <!-- jQuery UI -->
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
