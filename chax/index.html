<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>RGB Control</title>
</head>
<body>

    <div class="stretch-container">
        <header>
            <div class="container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="73.161" height="43.601" viewBox="0 0 73.161 43.601">
                        <defs>
                          <linearGradient id="linear-gradient" y1="0.5" x2="1" y2="0.5" gradientUnits="objectBoundingBox">
                            <stop offset="0" stop-color="red"/>
                            <stop offset="0.263" stop-color="#d84d10"/>
                            <stop offset="0.397" stop-color="#19e63e"/>
                            <stop offset="0.506" stop-color="#0f4"/>
                            <stop offset="0.607" stop-color="#00f864"/>

                        </defs>
                        <g id="Logo" transform="translate(-22 -10)">
                          <text id="RGB" transform="translate(22 43)" fill="#f6f6f6" font-size="33" font-family="ChakraPetch-SemiBoldItalic, Chakra Petch" font-weight="600" font-style="italic" letter-spacing="0.1em"><tspan x="0" y="0">RGB</tspan></text>
                          <path id="Path_4" data-name="Path 4" d="M.739,0H73.161l-.739,4.434H0Z" transform="translate(22 49.167)" fill="url(#linear-gradient)"/>
                        </g>
                    </svg>
                      
                </div>
            </div>
            
        </header>
    
        <div class="container content">
            <div class="status">Max's Light: <span id="status">Offline</span><div id="statusIndicator"></div></div>
            <div id="picker"></div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/iro.min.js"></script>
    <script src="js/app.js"></script>

</html>
