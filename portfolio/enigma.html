<!DOCTYPE html>

  <title>Enigma</title>
  <style>

    input {
      text-align: center;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=button] {
      width: auto;
      background-color: #35a0ff;
      color: white;
      padding: 8px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      display: inline-block;
    }

    input[type=button]:hover {
      background-color: #207bcc;
    }

    #r1, #r2, #r3 {
      width: 50px
    }

    #keyInput {
      width: 30px;
      border: #a00 solid 1px;
      margin: 0 5px;
    }

    #outputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 15px;
    }

    #stringInput, #textIn, #textOut {
      margin: 5px;
      font-family:'Roboto', sans-serif;
    }

    #plugboard input {
      width: 30px;
      text-transform: uppercase;
      text-align: center;
    }

    table, input:not(input[type=button]), select {
      font-family: 'Inconsolata', monospace;
      font-weight: 700;
    }

    td {
      display: table-cell;
      padding: 0 5px 5px 5px;
      width: 30px;
      text-align: center;
      text-transform: uppercase;
    }

  </style>
</head>
